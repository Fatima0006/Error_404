{% extends "base.html" %}

{% block title %}Mis Eventos{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Mis Eventos</h1>
    <a href="{% url 'create_event' %}" class="btn btn-primary">Crear Nuevo Evento</a>
</div>

<ul class="list-group">
    {% for evento in eventos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <h3><a href="{% url 'evento_detail' evento.id %}">{{ evento.nombre }}</a></h3>
            
            <span class="badge bg-secondary rounded-pill">{{ evento.fecha|date:"M d, Y" }}</span>
        </li>
    {% empty %}
        <li class="list-group-item">AÃºn no tienes eventos.</li>
    {% endfor %}
</ul>
{% endblock %}
